{% extends "cats/base.html" %} {% block content %} {% for cat in cats %}

<article class="media content-section">
    <div class="media-body">
        <h2><a class="article-title" href="#">{{ cat.name }}</a></h2>
        <p class="article-content"><img src="{{ cat.photo }}" alt="{{ cat.name }}"> {{ post.content }}{{ location }}</p>
    </div>
</article>

{% endfor %} {% endblock content %}
