{% extends "cats/base.html" %} {% block content %}

<main role="main" class="container">
    <div class="row">
        <div class="col-md-8">
            {% for cat in cats|dictsort:"id" %}
            <article class="media content-section">
                <div class="media-body">
                    <p class="article-content"><img class="image" src="{{ cat.photo }}" alt="{{ cat.name }}"></p>
                    <h2><a class="article-title" href="#">{{ cat.name }}</a></h2>
                    <h4>
                        <b>Age:</b> {{ cat.age }}<br>
                        <b>Breed:</b> {{ cat.breed }}<br>
                        <b>Location:</b> {{ cat.latitude }}, {{ cat.longitude }}<br>
                        <b>Available:</b> {{ cat.available }}
                    </h4>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
</main>

{% endblock content %}
